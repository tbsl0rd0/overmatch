<div class="speech_bubble" ng-click="inactivate()" ng-init="active = false" ng-show="active == true" ng-style="$ctrl.position" ng-class="$ctrl.arrowPosition">
  <div></div>
  <div></div>
  <div>
    <div class="row">
      <div class="column_12">
        <img src="https://s3.ap-northeast-2.amazonaws.com/overmatch-dtfu90ku/images/speech_bubble_icon.png" style="float: left; width: 20px;">
        <div class="speech_bubble_title" style="float: left; margin-top: 6px; margin-left: 7px;">
          {{ $ctrl.title }}
        </div>
      </div>
    </div>
    <div class="row" style="height: 5px;"></div>
    <div class="row">
      <div class="column_12">
        <div class="text" style="color: #F5F5F5; font-size: 13px;">
          {{ $ctrl.content }}
        </div>
      </div>
    </div>
  </div>
</div>
